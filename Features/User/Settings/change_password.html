<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - WorkFlow</title>
    <!-- ĐƯỜNG DẪN CSS LÀ CHÍNH XÁC VÌ NÓ TƯƠNG ĐỐI VỚI account_settings.html -->
    <link rel="stylesheet" href="../../../Assets/styles/Features/User/settings.css?v=1">
</head>
<body>
    <div class="profile-container">
        <h2>Đổi mật khẩu</h2>

        <div class="profile-info">
            <div class="form-group info-item">
                <strong>Mật khẩu hiện tại:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="currentPassword" name="current_password" placeholder="Nhập mật khẩu hiện tại" spellcheck="false">
                </div>
                <span class="error-message" id="currentPasswordError"></span>
            </div>
            <div class="form-group info-item">
                <strong>Mật khẩu mới:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="newPassword" name="new_password" placeholder="Nhập mật khẩu mới" spellcheck="false">
                </div>
                <span class="error-message" id="newPasswordError"></span>
            </div>
            <div class="form-group info-item">
                <strong>Xác nhận mật khẩu mới:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirmNewPassword" name="confirm_new_password" placeholder="Xác nhận mật khẩu mới" spellcheck="false">
                </div>
                <span class="error-message" id="confirmNewPasswordError"></span>
            </div>
        </div>

        <div id="messageDisplay" class="message-display"></div>

        <div class="profile-actions">
            <button id="savePasswordBtn" class="save-btn">Lưu mật khẩu</button>
            <button id="cancelChangePasswordBtn" class="cancel-btn">Hủy</button>
        </div>
    </div>

</body>
</html>
