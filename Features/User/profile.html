<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - WorkFlow</title>
    <link rel="stylesheet" href="../../Assets/styles/Features/User/profile.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h2>Thông tin cá nhân</h2>

        <div class="profile-info">
            <div class="form-group info-item">
                <strong>Họ tên:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-user icon"></i>
                    <span id="userName" class="display-value">Đang tải...</span>
                </div>
            </div>
            <div class="form-group info-item">
                <strong>Email:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-envelope icon"></i>
                    <span id="userEmail" class="display-value">Đang tải...</span>
                </div>
            </div>
            <div class="form-group info-item">
                <strong>Số điện thoại:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-phone icon"></i>
                    <span id="userPhone" class="display-value">Chưa cập nhật</span>
                </div>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group info-item">
                <strong>Ngày sinh:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt icon"></i>
                    <span id="userDOB" class="display-value">Chưa cập nhật</span>
                </div>
                <span class="error-message" id="dobError"></span>
            </div>
            <div class="form-group info-item">
                <strong>Địa chỉ:</strong>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span id="userAddress" class="display-value">Chưa cập nhật</span>
                </div>
                <span class="error-message" id="addressError"></span>
            </div>
        </div>

        <div id="messageDisplay" class="message-display"></div>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
