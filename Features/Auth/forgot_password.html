<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Quản lý quy trình làm việc</title>
    <link rel="stylesheet" href="../../Assets/styles/Features/Auth/password_reset.css">
    <style>
        /* Chỉ thêm các style cụ thể cho trang này nếu cần,
           phần lớn style sẽ nằm trong password_reset.css */
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2>Quên mật khẩu?</h2>
        <p class="description">
            Nhập địa chỉ email của bạn dưới đây. Nếu email này tồn tại trong hệ thống, mật khẩu mới được tạo ngẫu nhiên sẽ được gửi đến email đó.
        </p>
        <form id="forgotPasswordForm" novalidate>
            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" spellcheck="false" required>
            </div>
            
            <button type="submit">Gửi mật khẩu mới</button>

            <div id="messageDisplay" class="message-display"></div>
        </form>

        <p class="back-link">
            <a href="login.html">Quay lại Đăng nhập</a>
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="forgot_password.js"></script>
</body>
</html>
