<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Quản lý quy trình làm việc</title>
    <link rel="stylesheet" href="../../Assets/styles/features/auth/register.css"> 
</head>
<body>
    <div class="registration-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Họ tên:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Nhập họ tên của bạn" spellcheck="false"> 
                <span class="error-message" id="fullNameError"></span> 
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" spellcheck="false"> 
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" spellcheck="false"> 
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" spellcheck="false"> 
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" spellcheck="false"> 
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <button type="submit">Đăng ký</button>

            <div id="registrationMessage" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>

            <p class="login-link">
                Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
