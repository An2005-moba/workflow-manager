<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào WorkFlow</title>
    <link rel="stylesheet" href="../../Assets/styles/features/auth/login.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-envelope icon"></i><input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">
                </div>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-lock icon"></i><input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <p class="forgot-password-link">
                <a href="forgot_password.html">Quên mật khẩu?</a>
            </p>

            <button type="submit">Đăng nhập</button>

            <span class="error-message" id="apiMessage" style="display: none;"></span> 
            <p class="register-link">
                Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
